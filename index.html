<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Google</title>
    <link rel="icon" href="./favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class = "links">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
    </div>
        <a href="https://www.google.ro/intl/en/about/products" role="button">
            <img class="menuImg" src="./menu.png" alt="menu">
        </a>
        <img src="https://lh3.googleusercontent.com/ogw/ADea4I6Y_ACAZ3h6GtJiVDIQRGPr8nAXE2rvdbt8fqg07Q=s32-c-mo" class="profileImg" alt="profile image">
    </header>

    <main>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        </div>

        <div class="search">
            <a href="#"> <img class="glass" src="./magnifying-glass.jpg" alt=""></a>
            <input class="searchbar" type="text" title="Search">
            <a href="#"> <img class="voice" src="./mic.png" title="Search by Voice"></a>
        </div>

        <div class="buttons">
            <button class="button" type="button">Google Search</button>
            <button class="button" type="button">I'm Feeling Lucky</button>
        </div>

        <div class="languages">
            <p>Google offered in:</p>
            <a href="#">Română</a>
            <a href="#">magyar</a>
            <a href="#">Deutsch</a>
        </div>
    </main>
    <footer>
        <div class="about">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>

        <div class="settings">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
